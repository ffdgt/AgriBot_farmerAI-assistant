<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agribot - News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #56ab2f, #a8e063);
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .news-container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .article {
      background: rgba(255, 255, 255, 0.9);
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
    }
    .article a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .article a:hover {
      color: #4caf50;
    }
    .source {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>ðŸŒ¾ Agribot - Latest Agriculture News</header>

  <div class="news-container">
    {% if articles %}
      {% for article in articles %}
        <div class="article">
          <a href="{{ article.url }}" target="_blank">{{ article.title }}</a>
          <div class="source">Source: {{ article.source }}</div>
        </div>
      {% endfor %}
    {% else %}
      <p>No news articles available at the moment.</p>
    {% endif %}
  </div>
</body>
</html>
